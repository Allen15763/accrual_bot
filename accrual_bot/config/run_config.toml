# =============================================================================
# run_config.toml - Pipeline 執行配置
# =============================================================================
# 修改此檔案來選擇要執行的 pipeline，然後按 F5 執行

[run]
# 業務實體類型: SPX, SPT, MOB
entity = "SPT"

# 處理類型: PO, PR, PPE, PROCUREMENT
processing_type = "PO"

# 處理日期 (YYYYMM 格式)
processing_date = 202601

# Procurement 專用: 指定處理來源類型 (僅 processing_type = "PROCUREMENT" 時使用)
# 可選值: "PO", "PR", "COMBINED"
source_type = "PO"


[debug]
# 逐步執行模式 - 每個步驟後暫停等待確認
step_by_step = false

# 儲存 checkpoint
save_checkpoints = true

# 顯示詳細日誌
verbose = false


[resume]
# 是否從 checkpoint 恢復執行
enabled = false

# checkpoint 名稱 (例如: "SPX_PO_202512_after_Load_All_Data、SPX_PO_202512_after_SPXDataLoading")
checkpoint_name = "SPT_PO_202512_after_Load_All_Data"

# 從哪個步驟開始 (例如: "ProductFilter")
# Orchestrator定義的step name
from_step = "ProductFilter"


[output]
# 輸出目錄
output_dir = "./output"

# 自動導出結果
auto_export = true
