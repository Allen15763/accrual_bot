[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: 單元測試
    integration: 集成測試
    slow: 執行時間較長的測試
    asyncio: 異步測試
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=accrual_bot
    --cov-report=html
    --cov-report=term-missing
